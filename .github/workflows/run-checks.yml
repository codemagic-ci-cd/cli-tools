name: Checks

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pipenv 'setuptools<60'
        python -m pipenv install --dev

    - name: Pipenv checks
      run: |
        python -m pipenv check

    - name: Check code formatting
      run: |
        python -m pipenv run flake8 src/codemagic tests

    - name: Check imports sort order
      run: |
        python -m pipenv run isort src/codemagic tests --check-only

    - name: Static type checks with mypy
      env:
        MYPYPATH: stubs
      run: |
        python -m pipenv run mypy src/codemagic

    - name: Test with pytest
      env:
        TEST_APPLE_ISSUER_ID: ${{ secrets.TEST_APPLE_ISSUER_ID }}
        TEST_APPLE_KEY_IDENTIFIER: ${{ secrets.TEST_APPLE_KEY_IDENTIFIER }}
        TEST_APPLE_PRIVATE_KEY_CONTENT: ${{ secrets.TEST_APPLE_PRIVATE_KEY_CONTENT }}
      run: |
        python -m pipenv run pytest
